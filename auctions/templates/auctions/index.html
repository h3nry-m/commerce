{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in Listings %}
        <h5><a href="\{{listing.pk}}\listing">{{listing}}</a></h5>
        <ul>Price: ${{listing.price}}</ul>
        <ul>Description: {{listing.description}}</ul>
    {% endfor %}
{% endblock %}
